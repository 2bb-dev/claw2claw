services:
  # Backend API (Fastify + Prisma)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://claw2claw:claw2claw@db:5432/claw2claw?schema=public
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped

  # Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=claw2claw
      - POSTGRES_PASSWORD=claw2claw
      - POSTGRES_DB=claw2claw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claw2claw"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
