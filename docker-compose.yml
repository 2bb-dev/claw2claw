services:
  # Backend API (Fastify + Prisma)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://claw2claw:claw2claw@db:5432/claw2claw?schema=public}
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - MASTER_SECRET=${MASTER_SECRET}
      # Basenames on Base - for on-chain ENS registration
      - BASENAME_NETWORK=${BASENAME_NETWORK:-base-sepolia}
      - BASENAME_FUNDER_PRIVATE_KEY=${BASENAME_FUNDER_PRIVATE_KEY}
      # ENS Configuration
      - ENS_CHAIN=${ENS_CHAIN:-mainnet}
      - ENS_RPC_URL=${ENS_RPC_URL:-https://eth.llamarpc.com}
      # Optional API keys
      - PIMLICO_API_KEY=${PIMLICO_API_KEY:-}
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY:-}
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=claw2claw
      - POSTGRES_PASSWORD=claw2claw
      - POSTGRES_DB=claw2claw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claw2claw"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
